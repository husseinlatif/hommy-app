<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='registerForm' (ngSubmit)='submitForm(registerForm)'></form>
    <ion-list>
      <ion-item>
        <ion-input placeholder='Nome de Usuario' type='text' formControlName='name'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>Senha</ion-label>
        <ion-input type='password' formControlName='password'></ion-input>
      </ion-item>
      <ion-row>
        <ion-button type='submit'>Cadastrar</ion-button>
      </ion-row>  
    </ion-list>

</ion-content>
